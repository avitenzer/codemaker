{% extends 'base.html' %}

{% block content %}

{% if user.is_authenticated %}

{% if response %}

<pre>

  <img src="{{response}}" class="img-fluid" alt="...">

</pre>

<br/><br/>

<form method=POST action="{% url 'images' %}">
  {% csrf_token %}

  <div class="mb-3">
  <textarea class="form-control" name="code"
            placeholder="Create Images" rows="3">{{ code }}</textarea>
  </div>


  <br/><br/>

  <button type="submit" class="btn btn-secondary">Submit</button>

</form>
<br/>

{% else %}


<pre>
  Waiting for image to be created...
</pre>

<br/><br/>

<form method=POST action="{% url 'images' %}">
  {% csrf_token %}

  <div class="mb-3">
  <textarea class="form-control" name="code"
            placeholder="Have A.I. Suggest Code" rows="3"></textarea>
  </div>

  <br/><br/>

  <button type="submit" class="btn btn-secondary">Submit</button>

</form>
<br/>
{% endif %}

{% else %}

<div class="col-md-6 offset-md-3">

  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username">
    </div>
    <div class="form-group">
      <label for="username">Password</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password">
    </div>
    <button type="submit" class="btn btn-secondary">Login</button>
  </form>
</div>

{% endif %}


{% endblock %}
